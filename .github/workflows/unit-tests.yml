name: Unit Tests
on:
    push:
        branches: [main, master]
    pull_request:
        branches: [main, master]
jobs:
    all:
        timeout-minutes: 60
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: lts/*
            - name: Install dependencies
              run: npm i
            - name: Unit Test
              run: npm run test:unit
              if: false
